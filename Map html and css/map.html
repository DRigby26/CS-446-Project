<!DOCTYPE html>
<html>
	<head>
		<title>Map</title>
    <link rel="stylesheet" type="text/css" href="MapStyle.css">
	</head>
	<body>
		<div id="map"></div>
		<div id="deviceInfo">
			<ul id="infoPanel">
				<li id="infoList"><a>Make:</a></li>
				<li id="infoList"><a>Model:</a></li>
				<li id="infoList"><a>Serial:</a></li>
			</ul>
		</div>
		<button id="findMyDevice">Find My Device</button>
		<div id="menu">
			<ul id="menuButtonWrapper">

		<script>
			
			//create the map
			var map;
			function initMap(){
				map = new google.maps.Map(document.getElementById('map'),{
					center:{lat:-34.397, lng:150.644},
					zoom:8
				});
			}

		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBe0z3LmTfYHz9v9BIwTiXRXwr6XMYntMw&callback=initMap" async defer></script>
	</body>
