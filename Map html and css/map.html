<!DOCTYPE html>
<html>
	<head>
		<title>Map</title>
    <link rel="stylesheet" type="text/css" href="MapStyle.css">
	</head>
	<body>
		<div id="map"></div>
		<script>
			
			//create the map
			var map;
			function initMap(){
				map = new google.maps.Map(document.getElementById('map'),{
					center:{lat:-34.397, lng:150.644},
					zoom:8
				});
			}

		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBe0z3LmTfYHz9v9BIwTiXRXwr6XMYntMw&callback=initMap" async defer></script>
	</body>
</html>
