<!DOCTYPE html>
<html>
	<head>
		<title>Map</title>
		<link rel="stylesheet" href="https://www.google.com/fonts#UsePlace:use/Collection:Roboto:400,900" type="text/css"/>
    	<link rel="stylesheet" type="text/css" href="MapStyle.css">
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    	<script type="text/javascript" src="scripts.js"></script>
	</head>
	<body>

		<!--INPUT DIV-->
		<div id="deviceInput">
			<div id="deviceInputPanel" class="panelWrapper">
				<form>
					<table>
						<tr>
							<td> DeviceID:</td>
							<td><input type="text" id="deviceID"></td>
						</tr>
						<tr>
							<td> Make:</td>
							<td><input type="text" id="make"></td>
						</tr>
						<tr>
							<td> Model:</td>
							<td><input type="text" id="model"></td>
						</tr>
						<tr>
							<td> Serial:</td>
							<td><input type="text" id="serial"></td>
						</tr>
						<th>
							<td><submit id="findItButton">FIND IT!</submit></td>
						</th>
					</table>
				</form>
			</div>
		</div>

		<!-- MAP -->
		<div id="map">
		</div>

		<!-- RIGHT SIDE DEVICE INFO -->
		<div id="deviceInfo" class="panelWrapper">
			<ul id="menuButtonWrapper">
				<li id="infoList"><a>DeviceID: <span id="UserID"></span></a></li>
				<li id="infoList"><a>Make: <span id="UserMake"></span></a></li>
				<li id="infoList"><a>Model: <span id="UserModel"></span></a></li>
				<li id="infoList"><a>Serial: <span id="UserSerial"></span></a></li>
			</ul>
		</div>

		<!-- BOTTOM CENTER BUTTON -->
		<button id="findMyDevice" class="panelWrapper">Find My Device</button>

		<!-- LEFT SIDE INFO -->
		<div id="menu" class="panelWrapper">
			<ul id="menuButtonWrapper">
				
				<button id="menuButton" onClick="parent.location='index1.html'">Home</button>
				<button id="menuButton">Support</button>
			</ul>
		</div>

		<script>
			
			//create the map
			var map;
			function initMap(){
				var myLatLng = {lat:46.9965, lng:-120.5478};
				map = new google.maps.Map(document.getElementById('map'),{
					center: myLatLng,
					zoom:15
				});

			var centerMarker = new google.maps.Marker({
				position: myLatLng,
				map: map,
				title: 'buttholes'
			})


			}


		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBe0z3LmTfYHz9v9BIwTiXRXwr6XMYntMw&callback=initMap" async defer></script>
	</body>
</html>
