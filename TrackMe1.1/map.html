<!DOCTYPE html>
<html>
	<head>
		<title>Map</title>
		<link rel="stylesheet" href="https://www.google.com/fonts#UsePlace:use/Collection:Roboto:400,900" type="text/css"/>
    	<link rel="stylesheet" type="text/css" href="MapStyle.css">
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    	<script type="text/javascript" src="scripts.js"></script>
	</head>
	<body>

		<!--INPUT DIV-->
		<div id="deviceInput">
			<div id="deviceInputPanel" class="panelWrapper">
				<form>
					<table>
						<tr>
							<td>DeviceID:</td>
							<td><input type="text" name="deviceID"></td>
						</tr>
						<tr>
							<td>Make:</td>
							<td><input type="text"></td>
						</tr>
						<tr>
							<td>Model:</td>
							<td><input type="text"></td>
						</tr>
						<tr>
							<td>Serial:</td>
							<td><input type="text"></td>
						</tr>
						<th>
							<td><submit id="findItButton">FIND IT!</submit></td>
						</th>
					</table>
				</form>
			</div>
		</div>

		<!-- MAP -->
		<div id="map">
		</div>

		<!-- RIGHT SIDE DEVICE INFO -->
		<div id="deviceInfo" class="panelWrapper">
			<ul id="menuButtonWrapper">
				<li id="infoList"><a>DeviceID:<text id="UserID"></text></a></li>
				<li id="infoList"><a>Make:<text id="UserMake"></text></a></li>
				<li id="infoList"><a>Model:<text id="UserModel"></text></a></li>
				<li id="infoList"><a>Serial:<text id="UserSerial"></text></a></li>
			</ul>
		</div>

		<!-- BOTTOM CENTER BUTTON -->
		<button id="findMyDevice" class="panelWrapper">Find My Device</button>

		<!-- LEFT SIDE INFO -->
		<div id="menu" class="panelWrapper">
			<ul id="menuButtonWrapper">
				<button id="menuButton">Dashboard</button>
				<button id="menuButton" onClick="parent.location='index1.html'">Home</button>
				<button id="menuButton">Support</button>
				<button id="menuButton">Other Device</button>
			</ul>
		</div>

		<!-- TOP INFO DIV -->
		<div id="topInfo" class="panelWrapper">HELP
			<ul class="dropdown" id="menuButtonWrapper">
				<button id="menuButton">Home</button>
				<button id="menuButton">Support</button>
				<button id="menuButton">Other Device</button>
			</ul>
		</div>


		<script>
			
			//create the map
			var map;
			function initMap(){
				map = new google.maps.Map(document.getElementById('map'),{
					center:{lat:-34.397, lng:150.644},
					zoom:8
				});
			}

		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBe0z3LmTfYHz9v9BIwTiXRXwr6XMYntMw&callback=initMap" async defer></script>
	</body>
</html>
